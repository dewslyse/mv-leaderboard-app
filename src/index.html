<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | dewslyse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1 class="caption">Leaderboard</h1>
        <section class="scores-section">
            <div class="score-container">
                <div class="score-caption">
                    <h2>Recent scores</h2>
                    <button class="btn refresh-btn" type="button">Refresh</button>
                </div>
                <div class="scores-list"></div>
            </div>

            <hr class="line">

            <form class="form">
                <h2 class="form-caption">Add your score</h2>
                <input type="text" name="add-name" id="add-name" placeholder="Your name">
                <input type="number" name="add-score" id="add-score" placeholder="Your score">
                <div class="btn-container">
                    <button class="btn add-btn" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
